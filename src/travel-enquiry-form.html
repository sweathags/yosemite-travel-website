    <!-- ========== Start inquiry form section ========== -->
    
        <div class="form-box bg-light shadow-lg col-lg-9 col-md-3 me-auto ms-auto">
    
        <form action="" class="col">
            <h4 class="text-center fs-1 text-uppercase">Inquiry Form</h4>
                <div class="row mb-5">
                  <legend class="mb-3">Contact Information</legend>

                  <label for="i-name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="i-name">

                  <label for="i-mail" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="i-name">

                  <label for="i-ph" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" name="iph">

                  <label for="i-ctry" class="form-label">Country of Residence</label>
                  <input type="text" class="form-control" name="i-ctry">
                </div>

                <div class="row mb-5">
                  <legend class="mb-3">Travel Details</legend>

                  <label for="i-pack" class="form-label">Itinerary Pack</label>
                  <select name="i-pack" class="form-select">
                    <option value="" class="selected">Select your option</option>
                    <option value="7-day">7-day</option>
                    <option value="10-day">10-day</option>
                    <option value="15-day">15-day</option>
                  </select>

                  <label for="i-date" class="form-label">Preferred travel date</label>
                  <input type="date" class="form-control" name="i-date">

                  <label for="i-count" class="form-label">Number of travelers</label>
                  <input type="number" class="form-control" name="i-count">

                  <label for="i-part" class="form-label">Traveling with family, friends, or alone</label>
                  <select name="i-part" class="form-select">
                    <option value="" class="select">Select your option</option>
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                    <option value="alone">Alone</option>
                  </select>

                  <label for="i-mode" class="form-label">Preferred mode of transportation</label>
                  <select name="i-mode" id="" class="form-select">
                    <option value="" class="select">Select your option</option>
                    <option value="flight">Flight</option>
                    <option value="train">Train</option>
                    <option value="others">Others</option>
                  </select>
                </div>

                <div class="row mb-5">
                  <legend class="mb-3">Accommodation Preferences</legend>

                  <label for="i-acc" class="form-label">Accommodation type</label>
                  <select name="i-acc" class="form-select">
                    <option value="" class="select">Select your option</option>
                    <option value="hotel">Hotel</option>
                    <option value="resort">Resort</option>
                    <option value="others">Others</option>
                  </select>

                  <label for="i-bud" class="form-label">Preferred accommodation category</label>
                  <select name="i-bud" class="form-select">
                    <option value="" class="select">Select your option</option>
                    <option value="budget">Budget</option>
                    <option value="mid-range">Mid-range</option>
                    <option value="luxury">Luxury</option>
                  </select>                
                </div>

                <div class="row mb-5">
                  <legend class="mb-3">Travel Insurance</legend>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ins-radio-1" value="yes">
                    <label class="form-check-label" for="i-ins">Yes</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ins-radio-1" value="no" checked>
                    <label class="form-check-label" for="i-ins">No</label>
                  </div>

                </div>

                <div class="row mb-5">
                  <legend class="mb-3">Other Details</legend>

                  <label>Additional Comments or Questions</label>
                  <textarea type="text" class="form-control" rows="4" placeholder="Please type here..."></textarea>
                </div>

                <div class="row mb-5">
                  <label for="i-ads">How did you hear about us?</label>
                  <select name="i-ads" id="" class="form-select">
                    <option value="" class="select">Select your option</option>
                    <option value="social media">Social Media</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="tv">Television</option>
                    <option value="referral">Referral</option>
                    <option value="others">Others</option>
                  </select>  
                </div>
        </form>
        </div>
